<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Consumida</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Registros de Calificaciones</h1>
  <table id="calificacionesTable">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Celular</th>
        <th>Parcial</th>
        <th>Final</th>
        <th>Continua</th>
        <th>Promedio</th>
        <th>Tipo</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Hacer la solicitud a la API
      fetch('/api/calificaciones') // Cambia la URL según donde se encuentre tu API
        .then(response => response.json())
        .then(data => {
          // Procesar los datos y agregar filas a la tabla
          const tableBody = document.querySelector('#calificacionesTable tbody');
          data.forEach(registro => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${registro.codigo}</td>
              <td>${registro.nombres}</td>
              <td>${registro.apellidos}</td>
              <td>${registro.celular}</td>
              <td>${registro.parcial}</td>
              <td>${registro.final}</td>
              <td>${registro.continua}</td>
              <td>${registro.promedio}</td>
              <td>${registro.tipo}</td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => console.error('Error al obtener datos:', error));
    });
  </script>

</body>
</html>
