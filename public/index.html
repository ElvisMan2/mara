<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MARA</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
</head>
<body>
  <div id="banner" class="row">
    <div class="container d-flex justify-content-center align-items-center">
      <h1 class="" style="color: white;">Sistema de Registro Académico</h1>
    </div>
  </div>
  
  <div id="login" class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="mb-0">Inicio de Sesión</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group mb-3">
                <label for="usuario">Usuario</label>
                <input  type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario">
              </div>
              <div class="form-group mb-3">
                <label for="contrasena">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña">
              </div>
              <button type="reset" class="btn btn-primary" onclick="iniciarSesion();">Iniciar Sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer id="footer">
    <div  class="container d-flex flex-wrap border-bottom p-5">
      <div class="col-lg-3 col-md-6 col-sm-12">
        <h5>LOGO</h5>
      </div>
      
      
    </div>
    <div>
      <p class="text-center mt-3 pb-3 mb-0">Copyright © 2024 Todos los derechos reservados.</p>
    </div>
    
  </footer>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
  

  

</body>
</html>
