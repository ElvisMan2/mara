        <div class="container">
            <div class="form-clientes">
                <h1>Registro de Cliente</h1><br>
                <form id="clientForm">
                    <label for="dni">DNI:</label>
                    <input type="number" id="dni" name="dni" required><br><br>

                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" name="nombres" required><br><br>

                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required><br><br>

                    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

                    <label for="celular">Celular:</label>
                    <input type="text" id="celular" name="celular" required><br><br>

                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" required><br><br>

                    <label for="banco">Banco:</label>
                    <input type="text" id="banco" name="banco" required><br><br>

                    <label for="numero_cci">Número CCI:</label>
                    <input type="text" id="numero_cci" name="numero_cci" required><br><br>

                    <input type="submit" value="Registrar Cliente">
                </form>
            </div>
            <br>
