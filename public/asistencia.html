<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MARA</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
</head>
<body>
  <div id="banner" class="row">
    <div class="container d-flex justify-content-center align-items-center">
      <h1 class="" style="color: white;">Sistema de Registro Académico</h1>
    </div>
  </div>
  
<div class="container mb-4" id="calificaciones">
    <h1 class="text-center mt-4 mb-4">Control de asistencia</h1>
    <h5>Curso: Interacción Hombre computador</h5>
    <h5 class="mb-4">Docente: Hugo Froilan Vega Huerta</h5>
    <table id="calificacionesTable">
        <thead id="encabezado">
          <tr>
            <th>Código</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>C1</th>
            <th>C2</th>
            <th>C3</th>
            <th>C4</th>
            <th>C5</th>
            <th>C6</th>
            <th>C7</th>
            <th>C8</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    
    <button onclick="guardarAsistencia()">Guardar</button>
</div>

<footer id="footer">
  <div  class="container d-flex flex-wrap border-bottom p-5">
    <div class="col-lg-3 col-md-6 col-sm-12">
      <h5>LOGO</h5>
    </div>
    
    
  </div>
  <div>
    <p class="text-center mt-3 pb-3 mb-0">Copyright © 2024 Todos los derechos reservados.</p>
  </div>
  
</footer>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./script.js"></script>


  <script>
    document.addEventListener("DOMContentLoaded", () => {
          // Hacer la solicitud a la API
          fetch('http://localhost:3000/asistencia') 
            .then(response => response.json())
            .then(data => {
              // Procesar los datos y agregar filas a la tabla
              const tableBody = document.querySelector('#calificacionesTable tbody');
              data.forEach(registro => {
                const row = document.createElement('tr');
                if(registro.a1==null){
                    registro.a1='-';
                }
                
                row.innerHTML = `
                  <td>${registro.codigo}</td>
                  <td>${registro.nombres}</td>
                  <td>${registro.apellidos}</td>
                  <td><select class="a1">
                    <option value="F" ${registro.a1 === null ? 'selected' : ''}>-</option>
                    <option value="A" ${registro.a1 === 'A' ? 'selected' : ''}>A</option>
                    <option value="F" ${registro.a1 === 'F' ? 'selected' : ''}>F</option></select>
                  </td>
                  <td><select class="a2">
                    <option value="F" ${registro.a2 === null ? 'selected' : ''}>-</option>
                    <option value="A" ${registro.a2 === 'A' ? 'selected' : ''}>A</option>
                    <option value="F" ${registro.a2 === 'F' ? 'selected' : ''}>F</option></select>
                  </td>
                  <td><select class="a3">
                    <option value="F" ${registro.a3 === null ? 'selected' : ''}>-</option>
                    <option value="A" ${registro.a3 === 'A' ? 'selected' : ''}>A</option>
                    <option value="F" ${registro.a3 === 'F' ? 'selected' : ''}>F</option></select>
                  </td>
                  <td><select class="a4">
                    <option value="F" ${registro.a4 === null ? 'selected' : ''}>-</option>
                    <option value="A" ${registro.a4 === 'A' ? 'selected' : ''}>A</option>
                    <option value="F" ${registro.a4 === 'F' ? 'selected' : ''}>F</option></select>
                  </td>
                  <td><select class="a5">
                    <option value="F" ${registro.a5 === null ? 'selected' : ''}>-</option>
                    <option value="A" ${registro.a5 === 'A' ? 'selected' : ''}>A</option>
                    <option value="F" ${registro.a5 === 'F' ? 'selected' : ''}>F</option></select>
                  </td>
                  <td><select class="a6">
                    <option value="F" ${registro.a6 === null ? 'selected' : ''}>-</option>
                    <option value="A" ${registro.a6 === 'A' ? 'selected' : ''}>A</option>
                    <option value="F" ${registro.a6 === 'F' ? 'selected' : ''}>F</option></select>
                  </td>
                  <td><select class="a7">
                    <option value="F" ${registro.a7 === null ? 'selected' : ''}>-</option>
                    <option value="A" ${registro.a7 === 'A' ? 'selected' : ''}>A</option>
                    <option value="F" ${registro.a7 === 'F' ? 'selected' : ''}>F</option></select>
                  </td>
                  <td><select class="a8">
                    <option value="F" ${registro.a8 === null ? 'selected' : ''}>-</option>
                    <option value="A" ${registro.a8 === 'A' ? 'selected' : ''}>A</option>
                    <option value="F" ${registro.a8 === 'F' ? 'selected' : ''}>F</option></select>
                  </td>

  
                  
                `;
                tableBody.appendChild(row);
              });
            })
            .catch(error => console.error('Error al obtener datos:', error));
        });
    
  </script>

  

</body>
</html>
